<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login | Hospital Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00bcd4, #007b8f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: #ffffff;
            width: 400px;
            padding: 45px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 10px;
            color: #007b8f;
            font-weight: 700;
            font-size: 1.8em;
        }

        p {
            color: #555;
            font-size: 0.95em;
            margin-bottom: 25px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #007b8f;
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #00bcd4;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 188, 212, 0.4);
        }

        .btn-login {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            width: 100%;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #0097a7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 151, 167, 0.3);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .footer-text a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .back-home {
            margin-top: 10px;
            display: block;
            font-size: 0.85em;
            color: #0097a7;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-home:hover {
            color: #007b8f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p>Log in to manage your appointments and health records.</p>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="footer-text">
            Don’t have an account? <a href="{{ url_for('register') }}">Register Now</a>
        </div>
        <a href="{{ url_for('landing') }}" class="back-home">← Back to Home</a>
    </div>
</body>
</html>
