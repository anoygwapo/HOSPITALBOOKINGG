<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Hospital Booking System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #00bcd4, #007b8f);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        padding: 40px 10px;
    }

    .register-container {
        background: #ffffff;
        width: 420px;
        padding: 40px 35px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        text-align: center;
        animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .register-container h2 {
        color: #007b8f;
        font-weight: 700;
        margin-bottom: 10px;
        font-size: 1.8em;
    }

    .register-container p {
        color: #555;
        font-size: 0.9em;
        margin-bottom: 25px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        color: #007b8f;
        font-weight: 600;
        font-size: 0.95em;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1em;
        transition: 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
        border-color: #00bcd4;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 188, 212, 0.4);
    }

    .btn-register {
        background-color: #00bcd4;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        width: 100%;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    .btn-register:hover {
        background-color: #0097a7;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 151, 167, 0.3);
    }

    .footer-text {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
    }

    .footer-text a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: 600;
    }

    .footer-text a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="register-container">
    <h2>Create Your Account</h2>
    <p>Join our hospital system and easily manage appointments and records.</p>

    <form action="{{ url_for('register') }}" method="POST">
        <div class="input-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>
        </div>

        <div class="input-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="2" required></textarea>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn-register">Sign Up</button>
    </form>

    <div class="footer-text">
        Already have an account? <a href="{{ url_for('login') }}">Log In</a>
    </div>
</div>
</body>
</html>
