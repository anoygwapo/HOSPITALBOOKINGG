<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Doctor â€” HospitalCare</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4fbff;
      --panel: #ffffff;
      --primary: #0466c8;
      --accent: #00b4d8;
      --radius: 12px;
      --shadow-sm: 0 8px 20px rgba(9,30,66,0.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:#062c52;}
    .container{max-width:600px;margin:40px auto;background:var(--panel);padding:24px;border-radius:var(--radius);box-shadow:var(--shadow-sm);}
    h2{margin-bottom:20px;color:var(--primary);}
    label{display:block;margin-bottom:6px;font-weight:600;}
    input, select{width:100%;padding:10px 12px;margin-bottom:16px;border:1px solid #e6eef8;border-radius:var(--radius);}
    button{padding:10px 16px;border:none;border-radius:var(--radius);background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;font-weight:700;cursor:pointer;}
    button:hover{opacity:.95;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Doctor</h2>
    <form method="post" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{ doctor.name }}" required>

      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>

      <label for="schedule">Schedule</label>
      <input type="text" id="schedule" name="schedule" value="{{ doctor.schedule }}" required>

      <label for="photo">Photo (optional)</label>
      <input type="file" id="photo" name="photo">

      <button type="submit">Update Doctor</button>
    </form>
    <div style="margin-top:12px">
      <a href="{{ url_for('admin_dashboard') }}" style="color:var(--primary);text-decoration:underline;">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
