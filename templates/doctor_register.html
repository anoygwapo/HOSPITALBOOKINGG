<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Registration | Hospital Booking System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
        background: linear-gradient(to right, #00bcd4, #0097a7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .register-container {
        background: #ffffff;
        width: 420px;
        padding: 40px 35px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .register-container h2 {
        color: #007b8f;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .register-container p {
        color: #555;
        font-size: 0.9em;
        margin-bottom: 25px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #007b8f;
        font-weight: 500;
    }

    .input-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: #00bcd4;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
    }

    .btn-register {
        background-color: #00bcd4;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 25px;
        width: 100%;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-register:hover {
        background-color: #0097a7;
    }

    .footer-text {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
    }

    .footer-text a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: 600;
    }

    .footer-text a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="register-container">
    <h2>Doctor Registration</h2>
    <p>Add a new doctor to the system</p>

    <form action="{{ url_for('register_doctor') }}" method="POST">
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter doctor's full name" required>
        </div>

        <div class="input-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" placeholder="Enter specialization" required>
        </div>

        <div class="input-group">
            <label for="schedule">Schedule</label>
            <input type="text" id="schedule" name="schedule" placeholder="e.g., Mon-Fri, 9AM-4PM" required>
        </div>

        <button type="submit" class="btn-register">Register Doctor</button>
    </form>

    <div class="footer-text">
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
