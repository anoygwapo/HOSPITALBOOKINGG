<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
        margin: 0; padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #e3f0ff 0%, #f1e3ff 100%);
        display: flex; justify-content: center; align-items: center;
    }
    .container {
        background: white;
        padding: 35px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        width: 360px;
        text-align: center;
        animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    h2 {
        color: #007bff;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 1px;
    }
    form input {
        width: 100%;
        padding: 12px 14px;
        margin: 12px 0;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: all 0.3s;
    }
    form input:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0,123,255,0.2);
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1rem;
        color: white;
        background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(67,233,123,0.2);
    }
    button:hover {
        background: linear-gradient(90deg, #35c277 0%, #24d1cc 100%);
        transform: translateY(-2px);
    }
    .back-link {
        margin-top: 18px;
        display: block;
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
    }
    .back-link:hover { text-decoration: underline; color: #0056b3; }
</style>
</head>
<body>
<div class="container">
    <h2>Admin Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a class="back-link" href="{{ url_for('landing') }}">‚Üê Back to Home</a>
</div>
</body>
</html>
