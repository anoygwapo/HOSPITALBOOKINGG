<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Appointments</title>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #007bff;
    }
    table {
      margin: 30px auto;
      width: 90%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>My Appointments</h2>

  {% if appointments %}
  <table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Date</th>
    <th>Time</th>
    <th>Reason</th>
    <th>Action</th>
  </tr>
  {% for a in appointments %}
  <tr>
    <td>{{ a.id }}</td>
    <td>{{ a.name }}</td>
    <td>{{ a.date }}</td>
    <td>{{ a.time }}</td>
    <td>{{ a.reason }}</td>
    <td>
      <a href="{{ url_for('cancel_appointment', id=a.id) }}"
         class="btn"
         style="background-color: #dc3545;">Cancel</a>
    </td>
  </tr>
  {% endfor %}
</table>

  {% else %}
  <p>You have no appointments yet.</p>
  {% endif %}

  <a class="btn" href="{{ url_for('book_appointment') }}">Book Another Appointment</a>
  <br><br>
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
